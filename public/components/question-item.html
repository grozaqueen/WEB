{% load static %}
<div class="rowplus">
                                  <div class="col-2">

                                      <img src="{% static '/avatar.jpg' %}" height="110px" width="110px"
                                          style="border: 1px solid black; object-fit: cover; margin-top: 20px; margin-bottom: 20px; margin-left: 2px;">

                                  </div>
                                  <div class="col-9">
                                            <div class="row">
                                                    <a href="{% url 'question' question.id %}" style="font-size: 20px; text-decoration: underline; color:rgb(5, 5, 113); font-weight: bold;"> {{question.title}}
                                                    </a>
                                                    <div class="row" style="margin-left: 10px;">
                                                        <div class="col-5">
                                                            <a href="{% url 'question' question.id %}" style="font-size: 15px; text-decoration: underline; color:#ECCDB1; font-weight: bold;">Ответы
                                                                <span> (3)
                                                                </span>
                                                            </a>
                                                        </div>
                                                        <div class="col-1" style="padding-left: 0px; font-weight: bold; color: #ECCDB1;">
                                                            <div style="font-size: 15px;">Теги:</div>
                                                        </div>
                                                        <div class="col-1">
                                                            <a href="{% url 'tagind' question.tags.0 %}" style="font-size: 15px; text-decoration: underline;font-weight: bold; color: #ECCDB1;">{{question.tags.0}}</a>
                                                        </div>
                                                        <div class="col-1">
                                                            <a href="{% url 'tagind' question.tags.1 %}" style="font-size: 15px; text-decoration: underline;font-weight: bold; color: #ECCDB1;">{{question.tags.1}}</a>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="row">
                                                    <div style="font-size: 17px; color:black">{{question.content}}</div>
                                            </div>
                                            <div class="row">
                                                <div class="col-4" style="margin-left: 470px; margin-top: 20px; position: relative;">
                                                    <div style="display: inline-block; background-color: beige; padding: 5px; border-radius: 5px; margin-bottom: 15px">
                                                        <button type="button" class="btn btn-danger btn-icon" style="line-height: 6px; width: 40px">
                                                            <span class="icon">
                                                                <i class="fa fa-heart" style="vertical-align: middle;"></i>
                                                            </span>
                                                        </button>
                                                        <span style="margin-left: 1px; color: #ba2121">{{question.likes}}</span>
                                                        <button type="button" class="btn btn-danger btn-icon" style="line-height: 6px; width: 40px">
                                                            <span class="icon">
                                                                <i class="fa fa-thumbs-down" style="vertical-align: middle;"></i>
                                                            </span>
                                                        </button>
                                                    </div>
                                                </div>


                                            </div>
                                  </div>
                            </div>
