<header>

    <nav class="navbar navbar-expand-lg navbar-light bg-#271007">

        </a>
        <a class="navbar-brand" href="index.html" style="font-weight: bold; color:#fff">BaumAsk!</a>
        <a href="ask.html" style="font-weight: bold; color:#fff; margin-left: 265px;">Задать вопрос</a>
        <a class="btn" href="ask.html" role="button">

        <form class="form-inline my-2 my-lg-0 ml-auto">

        <div class="dropdown ml-auto">
            <a class="btn dropdown-toggle" href="#" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

<body>

    <main class="container"  role="main">

      <div class="row" >
        <div class="col-3">
                    <div class="row"  style="margin-top: 10px; ">
                            <div class="col-9" style="border: 1px solid #271007; border-radius: 5px; background-color: #ECCDB1; margin-bottom: 7px; margin-left: 15px;">
                                <h3> Частые Теги: </h3>
                            </div>
                    </div>
                    <div class="list-group">
                      <a href="tagind.html" class="list-group-item list-group-item-action">VK</a>

                      <a href="tagind.html" class="list-group-item list-group-item-action">Дима Кошенков</a>
                      <a href="tagind.html" class="list-group-item list-group-item-action">Ruby</a>

                  <div class="row"  style="margin-top: 10px; ">
                    <div class="col-9" style="border: 1px solid #271007; border-radius: 5px; background-color: #ECCDB1; margin-bottom: 7px; margin-left: 15px;">
                        <h3> БестБрейнс: </h3>
                    </div>
                  </div>
                  <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Иванова Галина</a>

        </div>

            <div class="row" style="margin-left: 75px;">
                <div class="col-6" style="border: 1px solid #271007; border-radius: 5px; vertical-align: center; background-color: #ECCDB1; margin-top: 10px; margin-bottom: 10px;">
                    <h3><strong>Авторизируйтесь:</strong></h3>
                </div>
              </div>
            <div class="ans" style="margin-left: 70px;">
                <form class="was-validated">
                    <div class="rowplus" style="height: 80px; display: flex; align-items: center;">
                        <div class="col-2">
                            <label for="InputPassword" class="my-label" style="margin-top: -3px;">Логин</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" id="InputLogin" placeholder="..."
                            name="InputLogin" maxlength="200" required style="background-color: #ECCDB1;">
                            <div class="invalid-feedback" style="color: black; margin-left: 340px; margin-top:-20px;text-decoration: underline;">
                                Введите логин
                            </div>
                        </div>
                        
                    </div>
                    <div class="rowplus" style="height: 80px; display: flex; align-items: center;">
                        <div class="col-2">
                            <label for="InputPassword" class="my-label">Пароль</label>
                        </div>
                        <div class="col-8">
                            <input type="password" class="form-control" id="InputPassword" placeholder="..."
                            name="InputPassword" maxlength="200" required style="background-color: #ECCDB1;">
                            <div class="invalid-feedback" style="color: black; margin-left: 340px; margin-top:-20px;text-decoration: underline;">
                                Введите пароль
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <button class="btn btn-my" type="submit" style="margin-left: 485px; margin-top: -20px;">Войти</button>
                    </div>
    
                </form>

            <div class="row" style="margin-left: 75px;">
